author = "Recle E. Vibal"
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "\\.R$", "_files$", "_cache$"]
canonifyurls = true
paginate = 10

[indexes]
  tag = "tags"
  topic = "topics"

[params]
  # Shown in the home page
  subtitle = "Data science in all aspects of life just for the love of it."
  brand = "recleev"
  disqus = "the-amateur-data-scientist"
  # CSS name for highlight.js
  highlightjs = "zenburn"
  dateFormat = "2006 Jan 2"

