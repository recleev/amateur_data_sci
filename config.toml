baseurl                 = "https://amateurdatasci.rbind.io/"   # Your domain name. Must end with "/"
languageCode            = "en-us"
title                   = "The Amateur Data Scientist"
theme                   = "hugo-theme-introduction"
enforce_ssl             = false
builddrafts             = false                             # Include pages with draft status of true
canonifyurls            = true                              # Turns relative urls into absolute urls
ignoreFiles             = ["\\.Rmd$", "\\.Rmarkdown$", "\\.R$", "_files$", "_cache$"]
disqusshortname         = "the-amateur-data-scientist"                             # Enable Disqus for comments
googleAnalytics         = "UA-119602814-1"

[params]    
    blogHead            = "The Amateur Data Scientist"                            # Full name shows on blog post pages
    firstName           = "The Amateur Data Scientist"                    # First name shows in introduction on main page
    tagLine             = "Data science in all aspects of life just for the love of it."           # Appears after the introduction
    introHeight         = "medium"                           # Input either 'medium' or 'large' or 'fullheight'
    themeStyle          = "light"                           # Choose 'light' or 'dark'
    avatar              = "img/profile.jpg"                 # Path to image in static folder eg. img/avatar.png, or comment out to remove
    email               = "recleevibal@gmail.com"             # Shows in contact section, or leave blank to omit
    localTime           = true                              # Show your current local time in contact section
    timeZone            = "Asia/Manila"             # Your timezone as in the TZ* column of this list: https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
    author              = "Recle Etino Vibal"
    dateFormat          = "2006 Jan 2"
    dateFormFull        = "2006 Jan 2 Mon 15:04:05 EST"
    cacheBuster         = false                             # Add the current unix timestamp in query string for cache busting css assets (relevant in development mode)
    description         = "I am a beginner R User and Data Sciencist. I love learning about R, statistics, data science and applying all this knowledge."             # Max 160 characters show in search results
    faviconFile         = "img/fav.ico"
    pygmentsStyle       = "monokai"                         # https://help.farbox.com/pygments.html
    pygmentsCodefences  = true
    footerText          = ""                                # Text to show in footer (overrides default text)
    fadeIn              = false                              # Turn on/off the fade-in effect
    customCSS           = []                                # Include custom css files e.g. ["css/foo.css", "css/bar.css"]

    showBlog            = true                              # Show Blog section on home page
    showProjects        = true                              # Show Projects section on home page
    projectColumns      = "3"                               # Choose "2" or "3" columns for projects section
    placeHolderimg      = "/img/workday.jpg"                # For Projects without image
    showAllPosts        = false                             # Set 'true' to list all posts on home page, or set 'false' to link to separate blog list page
    showLatest          = true                              # Show latest blog post summary
    shareButtons        = true                              # On post pages, show share this social buttons

    # Share buttons
    shareTwitter        = true
    shareFacebook       = true
    sharePinterest      = false
    shareGooglePlus     = true

# Social icons appear in introduction and contact section. Add as many more as you like.
# Find icon names here: http://fontawesome.io/cheatsheet/

[[params.social]]
    url = "https://twitter.com/recleev"
    icon = "twitter"

[[params.social]]
    url = "https://github.com/recleev"
    icon = "github"
